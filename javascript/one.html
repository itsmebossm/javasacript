<!DOCTYPE html>
<html>
<head>
  <title>Array Methods PUSH - POP - SLICE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Array Methods</h1>
    <h1> PUSH - POP - SLICE</h1>

    <button id="pushButton">Push</button>
    <button id="popButton">Pop</button>
    <button id="sliceButton">Slice</button>

    <p id="output"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
